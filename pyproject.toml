[tool.pdm]

[project]
name = "pypotlib"
version = "0.0.2"
description = "Python bindings and ASE adapters for potlib"
authors = [
    {name = "Rohit Goswami", email = "rog32@hi.is"},
]
dependencies = [
    "includeigen>=0.1",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["wheel", "setuptools", "pybind11", "meson-python"]
build-backend = "mesonpy"
